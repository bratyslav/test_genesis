<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pick-page.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="background"></div>
    <div id="percentage-background" class="_deactive"></div>

    <div class="container">
      <section class="navigation__container">
        <div class="percentage__container _transparent">
          <div id="percentage"></div>
        </div>

        <nav>
          <ul>
            <li>НАЗВАНИЕ 1</li>
            <li>НАЗВАНИЕ 2</li>
            <li>НАЗВАНИЕ 3</li>
            <li>НАЗВАНИЕ 4</li>
            <li>ДЛИННОЕ НАЗВАНИЕ</li>
            <li>ОЧЕНЬ ОЧЕНЬ ДЛИННОЕ НАЗВАНИЕ</li>
            <li>ДЛИННОЕ НАЗВАНИЕ</li>
            <li>НАЗВАНИЕ 5</li>
          </ul>
        </nav>
      </section>
    
      <section class="content__container">
        <div class="content__left-margin">
          <div class="content__left-margin-image">
            <div></div>
          </div>
        </div>
  
        <div class="content__column">
          <div class="content__top-margin"></div>
          
          <div class="content">
            <h1>Lorem ipsum dolor sit amet</h1>

            <form id="registrationForm" onsubmit="validateForm(event)" novalidate>
              <label class="form__searching-sex-radio-wrapper">
                <input class="form__searching-sex-radio" type="radio" name="sex">
                <div
                  class="form__searching-sex-button-male"
                  onclick="addPercentage('52,4%', 'вариант а')"
                >
                  Вариант A
                </div>
              </label>
              
              <label class="form__searching-sex-radio-wrapper">
                <input  class="form__searching-sex-radio" type="radio" name="sex">
                <div
                  class="form__searching-sex-button-female"
                  onclick="addPercentage('47,6%', 'вариант б')"
                >
                  Вариант B
                </div>
              </label>

              <input type="submit" value="Продолжить" id="submit" class="">
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
